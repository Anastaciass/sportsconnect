<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SportsConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

</head>
<body class="Login">
    <div class="login-container">
        <div class="login-card">
            <h1 class="welcome-text">Welcome to<br>SportsConnect!</h1>
            <form class="login-form" autocomplete="off" method="POST" action="/login">
                <div class="input-group">
                    <span class="material-icons input-icon">mail</span>
                    <input type="text" id="email" name="email" placeholder="Email" required autocomplete="off">
                </div>
                <div class="input-group">
                    <span class="material-icons input-icon">lock</span>
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="signup-link">
                Donâ€™t have an account? <a href="signup">Sign up</a>
            </div>
            

</body class="Login">
</html>
