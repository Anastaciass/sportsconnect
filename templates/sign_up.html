<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SportsConnect</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body class="Login">
  <div class="login-container">
    <div class="login-card">
      <h1 class="welcome-text">Welcome to SportsConnect!</h1>

      <form class="login-form" method="POST" action="/signup" autocomplete="off">
        <input type="text" name="fakeusernameremembered" style="display:none">
        <input type="password" name="fakepasswordremembered" style="display:none">

        <div class="input-group">
          <span class="material-icons input-icon">person</span>
          <input type="text" id="name" name="name" placeholder="Name" required autocomplete="off">
        </div>

        <div class="input-group">
          <span class="material-icons input-icon">mail</span>
          <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off">
        </div>

        <div class="input-group">
          <span class="material-icons input-icon">lock</span>
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
        </div>

        <button type="submit" class="login-btn">Sign up</button>

        <div class="signup-link">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
